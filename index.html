<!DOCTYPE HTML>
<html>
<head>
<title>register core</title>
<meta charset='utf-8' />
<meta http-equiv='X-UA-Compatible' content='IE=edge' />
<meta name='viewpoint' content='width=device-width, initial-scale=1' />
<link href='plugin/bootstraps/css/bootstrap/bootstrap.css' rel='stylesheet' />
<link href='css/register.css' rel='stylesheet' />
<link href='css/validator.css' rel='stylesheet' />
</head>
<body>
<h1>Register Core.</h1> 
<div class='container'>
	<div class='row'>
		<div class='col-md-6'>
			<img src='images/people-jogging.jpg'  class='img-thumbnail' />
		</div>
		<form role='form' id='frmRegister' name='frmRegister' method='post' >
			<div class='col-md-6'>
                <div class="form-group">
                    <label for="title">คำนำหน้า (title)</label><br/>   
                    <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active">
                        <input type="radio" name="title" id="title" value="1" checked> นาย (Mr.)
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="title" id="title" value="2"> นาง (Mrs) 
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="title" id="title" value="3"> นางสาว (Miss)
                    </label>
                    </div><br/>
                    <i>enter your name for register running.</i>
                </div>
				 <div class="form-group">
                    <label for="firstname">ชื่อ (First Name)</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter First Name" maxlength="40" >
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <i>enter your firstname.</i>
                </div>
                 <div class="form-group">
                    <label for="lastname">นามสกุล (Last Name)</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter Last Name" maxlength="40" >
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <i>enter your last name.</i>
                </div>
                <div class="form-group">
                    <label for="age">อายุ (Age)</label>
                    <div class="input-group">
                        <input type='text' class='form-control' id='age' name='age' placeholder='Enter Age' maxlength="2" >
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="phone">เบอร์โทรศัพท์ (Phone/Mobile)</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter Phone/Mobile" maxlength="10" >
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <i>ext 02xxxxxxx (Phone) 08xxxxxxxx (Mobile)</i>
                </div>
                <div class="form-group">
                    <label for="emerphone">เบอร์โทรศัพท์ ฉุกเฉิน (Emergency Phone/Mobile)</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="emerphone" id="emerphone" placeholder="Enter Phone/Mobile" maxlength="10">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <i>for contact case emmergency ext 02xxxxxxx (Phone) 08xxxxxxxx (Mobile)</i>
                </div>
                 <div class="form-group">
                    <label for="address">ที่อยู่ (Address)</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="address" id="address" placeholder="Enter Address" maxlength="200" >
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="email">อีเมลล์ (Email)</label>
                    <div class="input-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" >
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="location">จุดลงทะเบียน (Register Location)</label>
                    <div class="input-group">
                        <select id='location' name='location' class='form-control' >
                            <option value='1' >Location A</option>
                            <option value='2'>Location B</option>
                        </select>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="disease">โรคประจำตัว (Underying disesae)</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="disease" id="disease" placeholder="Enter Underying disesae." >
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="blood">กรุ๊ปเลือด (Blood Type)</label>
                    <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default **active**">
                        <input type="radio" name="blood" id="blood" value="A" checked>Group A
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="blood" id="blood" value="B">Group B 
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="blood" id="blood" value="AB">Group AB 
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="blood" id="blood" value="O">Group O
                    </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="size">ขนาดเสื้อ (Size)</label>
                    <div class="input-group">
                    	<select id='size' name='size' class='form-control'>
                    		<option value=''>--เลือก (select)--</option>
                    		<option value='S'>S</option>
                    		<option value='M'>M</option>
                    		<option value='L'>L</option>
                    		<option value='XL'>XL</option>
                    	</select>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <i>please pickup size.</i>
                </div>
                <div class="form-group">
                	<input type='submit' id='sub' value='OK' class='btn btn-success'  /><button type='submit' class='btn btn-primary' >Register</button>&nbsp;<button type='reset' class='btn btn-danger'>Cancel</button>
                </div>
			</div>
		</form>
		
	</div>
</div>
<script src='plugin/jquery/jquery.min.js' type='text/javascript'></script>
<script src='plugin/jquery/jquery.validate.js' type='text/javascript'></script>
<script src='plugin/jquery/jquery.validate.message.js' type='text/javascript'></script>
<script src='plugin/bootstraps/js/bootstrap.js' ></script>
<script src='js/validator.js' ></script>


</body>
</html>
